<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Z-Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="lib/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/wangeditor@latest/dist/wangEditor.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .card{
            margin-top: 10px;
        }

        #bolg_editor{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="img/test.png" width="32" class="d-inline-block align-top" alt="">
            Z-BBS论坛</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">主页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">下载</a>
                </li>
            </ul>
            <div>
                <button class="btn btn-primary" v-show="!user_login" data-toggle="modal" data-target="#new_bolg">发新帖</button>
                <button class="btn btn-primary" v-show="!user_login">登录</button>
                <img v-bind:src="user_info['user_head_portrait']" class="img-fluid img-thumbnail rounded-circle" width="32">
                <span>{{user_info["user_name"]}}</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{blog_msg['msg_title']}}</strong> {{blog_msg['msg_text']}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card">
                    <div class="card-header">
                        主页
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" v-for="(item,index) in blog_info">
                                <a href="#" class="mr-3 float-left">
                                    <img v-bind:src="item['user_head_portrait']" width="64" class="img-fluid img-thumbnail rounded-circle">
                                </a>
                                <p class="font-weight-bold ">{{item["blog_title"]}}</p>
                                <span class="text-grey">{{item["blog_user"]}}</span>
                                <span class="text-muted">{{item["blog_time"]}}</span>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <h5>站点说明</h5>
                    </div>
                    <div class="card-body">
                        Z-BBS是一个超轻量级的论坛系统，前端采用Bootstrap4，后端采用ThinkPHP，超精简的代码实现了论坛的基本功能，并自适应手机平板等
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        站点数据
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">主题：0</li>
                            <li class="list-group-item">讨论：0</li>
                            <li class="list-group-item">用户：0</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            user_login:false,
            user_info:{
                "user_name":"未登录",
                "user_head_portrait":"img/head.jpg"
            },
        },
        methods:{
        }
    });
</script>
<script>
    const E = window.wangEditor
    const editor = new E("#bolg_editor")
    // 或者 const editor = new E(document.getElementById('div1'))
    editor.create()
</script>
</html>
